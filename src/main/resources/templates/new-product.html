<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Product</title>
</head>
<body>

<div align="center">
    <h1>Create New Product</h1>
    <br>
    <form th:action="@{/save}" th:object="${product}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td> Product Name:</td>
                <td><label>
                    <input type="text" th:field="*{name}"/>
                </label></td>
            </tr>
            <tr>
                <td>Brand:</td>
                <td><label>
                    <input type="text" th:field="*{brand}"/>
                </label></td>
            </tr>
            <tr>
                <td>Made in:</td>
                <td><label>
                    <input type="text" th:field="*{madeIn}"/>
                </label></td>
            </tr>

            <tr>
                <td>Price:</td>
                <td><label>
                    <input type="text" th:field="*{price}"/>
                </label></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
